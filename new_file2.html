<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="a1">
			<base-checkbox v-model="lovingVue"></base-checkbox>
		</div>
		<script>
			Vue.component('base-checkbox', {
			  model: {
			    prop: 'checked',
			    event: 'change'
			  },
			  props: {
			    checked: Boolean
			  },
			  template: `
			    <input
			      type="text"
			      v-bind:value="checked"
			      v-on:change="$emit('change', $event.target.checked)"
			    >
			  `
			})
			new Vue({
				el: '#a1',
				data: {
					lovingVue: 'good'
				}
			})
		</script>
	</body>
</html>
