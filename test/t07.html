<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://unpkg.com/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component message="[1,2,3]"></my-component>
			<my-component :message="[1,2,3]"></my-component>
		</div>
		<script>
			Vue.component('my-component',{
				props:['message'],
				template:`<p>{{ message.length }}</p>`
			})
			var app=new Vue({
				el: '#app',
			})
		</script>
	</body>
</html>
