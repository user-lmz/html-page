<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>新员工信息录入</title>
</head>
<body>
    <h1>添加新员工</h1>
    <form style="margin: 10px;">
        员工姓名：<input type="text" name="name"><br><br>
        初始密码：<input type="text" name="password" value="1234"><br><br>
        <div>
            状态：<input type="radio" name="state" value="在职">
            <input type="radio" name="state" value="离职">
        </div>
        员工等级：<select>
            <option>门店-实习生</option>
        </select><br><br>
        角色：<select>
            <option>管理员</option>
            <option>用户</option>
        </select><br><br>
        部门：<select>
            <option>门店部</option>
        </select><br><br>
        <div>
            性别：<input type="radio" name="sex" value="男">
            <input type="radio" name="sex" value="女">
        </div>
        住址：<input type="text"><br><br>
        电话：<input type="text"><br><br>
        所属门店：<select>
            <option>遵义体验店</option>
        </select><br><br>
        电子邮箱：<input type="text">
        <input type="submit" value="提交">
    </form>
</body>
</html>
