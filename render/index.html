<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Render函数</title>
		<script src="http://unpkg.com/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<ele></ele>
		</div>
		<script>
			Vue.component('ele', {
				render: function (createElement) {
					return createElement(
						'div',
						{
							class: {
								'show': this.show
							},
							attrs: {
								id: 'element'
							},
							on: {
								click: this.handleClick
							}
						},
						'文本内容'
					)
				},
				data: function() {
					return {
						show: true
					}
				},
				methods: {
					handleClick: function () {
						console.log('clicked!');
					}
				}
			});
			var app = new Vue({
				el: '#app'
			});
		</script>
	</body>
</html>
